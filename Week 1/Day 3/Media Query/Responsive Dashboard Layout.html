<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Cards</title>
    <link rel="stylesheet" href="Style.css"></link>

</head>
<body>
    <header>
        <h1>Admin Login</h1>
    </header>

    <div class="container">
        <div class="card">
            <div class="content">
                <h3 class="title">Total User Accounts </h3>
                <p class="text">1000</p>
            </div>
        </div>

        <div class="card">
            <div class="content">
                <h3 class="title">Total Sales</h3>
                <p class="text">2500</p>
            </div>
        </div>

        <div class="card">
            <div class="content">
                <h3 class="title">New Orders</h3>
                <p class="text">500</p>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <h3 class="title">Pending Orders</h3>
                <p class="text">250</p>
            </div>
        </div>
    </div>
</body>
</html>
