<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Training Institute Dashboard</h2>

  <div class="row g-4">

    <div class="col-lg-6">
      <div class="card p-4 shadow">
        <h4 class="mb-3">Register Student</h4>

        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Course</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="tel" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card p-4 shadow">
        <h4 class="mb-3">Registered Students</h4>

        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover text-center">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Email</th>
                <th>Contact</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>Rahul</td><td>Full Stack</td><td>rahul@email.com</td><td>9876543210</td></tr>
              <tr><td>Sneha</td><td>Python</td><td>sneha@email.com</td><td>9123456780</td></tr>
              <tr><td>Arjun</td><td>Data Science</td><td>arjun@email.com</td><td>9988776655</td></tr>
              <tr><td>Divya</td><td>UI/UX</td><td>divya@email.com</td><td>9090909090</td></tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

  </div>
</div>

</body>
</html>
