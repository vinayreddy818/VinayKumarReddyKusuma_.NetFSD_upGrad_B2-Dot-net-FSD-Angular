<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            background-color: rgb(211, 121, 121);
            margin-top: 100px;
        }
        .main{
            padding-left: 5px;
            padding-right: 5px;
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
            box-shadow: 3px 3px 4px 4px rgb(52, 51, 51);

        }
        button{
            text-align: center;
            background-color: rgb(14, 68, 231);
            color:white;
            box-shadow: 1px 1px rgb(69, 67, 67);
            border-radius: 10px;
            margin: 10px;
            padding:10px;
            cursor: pointer;
        }
        button:hover{
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>To Do List</h1>
        <input type="text" id="task" placeholder="Enter Task">
        <button id="addbtn">Add Task</button>
        <ul id="tasksList">
        </ul>
    </div>
    <script src="Script.js" type="text/javascript"></script>

</body>
</html>
